<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Which Vegetable Are You?</title>
  </head>
  <body>
    <div class="container">
      <form id="vegetable">
        <p>How old are you?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="1" checked>
            Under 18
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="1">
            18-30
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="2">
            31-50
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="2">
            Old
          </label>
        </div>
        <p>Whats your favorite color?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="1" checked>
            Red
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="1">
            Green
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="2">
            Blue
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="2">
            Yellow
          </label>
        </div>
        <p>Whats your favorite season?
        </p>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="1" checked>
            Spring
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="1">
            Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="2">
            Autumn
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="2">
            Winter
          </label>
        </div>
        <button type="submit" class="btn">Find Your Spirit Vegetable</button>
      </form>
      <p id="answer"></p>
    </div>
  </body>
</html>
